<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>λπ LambdaPi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column vh-100">
    <header class="container-fluid bg-light py-3">
        <h1><span class="logo gradient-text">λπ</span> <strong>LambdaPi</strong></h1>
        <p><em>Serverless Meets Language Models</em></p>
    </header>

    <main class="container-fluid flex-grow-1 d-flex flex-column">
        <section class="row my-3">
            <div class="col">
                <a href="#" class="btn btn-success" onclick="createNewFunction()"><i class="bi bi-plus-square-fill"></i>&nbsp;Create Function</a>
            </div>
        </section>

        <section class="row my-3">
            <div class="col">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Runtime</th>
                            <th>Created at</th>
                            <th>Endpoint URL</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="function-list" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="container-fluid bg-light py-3">
        <small>
            <p>
                LambdaPi v1.0.0&nbsp;|&nbsp;
                <a target="_blank" href="https://github.com/jb41/lambdapi"><i class="bi bi-github"></i>&nbsp;GitHub</a>
            </p>
        </small>
    </footer>
    
    <script src="js/index.js"></script>
</body>
</html>
